<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Infinite Agenda</title>
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="week">
			<form class="newAppointment">
				<div class="app-nfo">
                	<label>Title</label>
                	<input type="text" id="title">
              	</div>
				<div class="app-nfo">
					<label>Location</label>
					<input type="text" id="location">
				</div>
				<div class="app-nfo">
				 	Start Time:
				 	<input type="time" id="start" value="12:00"><br>
				 	End Time:
				 	<input type="time" id="end" value="13:00">
				</div>
				<div class="app-nfo">
					<label>Notes</label>
					<textarea rows="5" cols="30" id="notes"></textarea>
				</div>
				<div class="btns app-nfo">
					<input type="submit" id="submit"></input>
					<button id="cancel">Cancel</button>
				</div>
			</form>
			<!-- <div class="btns app-nfo">
				<button id="cancel">Cancel</button>
				<button id="submit">Submit</button>
			</div> -->
		</div>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
